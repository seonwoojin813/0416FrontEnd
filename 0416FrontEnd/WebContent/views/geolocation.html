<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Daum 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:1368px;height:768px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=153e030f725aff6d31c330f639ef367c"></script>
<script>	
	navigator.geolocation.getCurrentPosition(function(position){
		var container = document.getElementById('map');
		var options = {
				center : new daum.maps.LatLng(
					position.coords.latitude,
					position.coords.longitude),
				level : 3
		};
		var map = new daum.maps.Map(container, options);
		
		// 마커가 표시될 위치입니다
		var markerPosition  = new daum.maps.LatLng(
				position.coords.latitude,
				position.coords.longitude);

		// 마커를 생성합니다
		var marker = new daum.maps.Marker({
	    	position: markerPosition
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);
		
		var iwContent = '<div style="padding:5px;">My Location !</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
		iwPosition = new daum.maps.LatLng(
				position.coords.latitude,
				position.coords.longitude), //인포윈도우 표시 위치입니다
		iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

		// 인포윈도우를 생성하고 지도에 표시합니다
		var infowindow = new daum.maps.InfoWindow({
			map: map, // 인포윈도우가 표시될 지도
			position : iwPosition,
			content : iwContent,
			removable : iwRemoveable
			});
		}, function(error){
			alert(error.message)
		})
</script>
</body>
</html>
