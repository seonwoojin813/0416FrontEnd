<!-- html 문서 시작 -->

<!-- head는 문서에 대한 설정 -  화면에 보여지지는 않고 화면에 적용 -->

<!-- 문서의 제목: 탭에 보여지는 문자열이고 북마크에 추가할 때 기본 텍스 -->

</head>

<!--  화면에 보여지는 부분 : 이 부분에 만드는 것들을 DOM(Document Object Model) -->
<body>
<h1>HTML5의 기본 구조</h1>
    <p>HTML5는 웹 브라우저에 내용을 출력하는 Mark Up에 애플리케이션을 제작할 수 있는 API가 다수 포함되었습니다.<br />
     애플리케이션 제작을 위한 ECMA Script 로는 JavaScript를 사용합니다.</p>
     <p>서버의 데이터 바인딩 JavaScript 라이브러리로는 Googel이 만든 Angular Facebook이 만든 React 그리고 Vue가 많이 사용됩니다.</p>
