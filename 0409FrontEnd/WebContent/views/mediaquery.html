<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미디어 쿼리 적용</title>
<style>
body{
background-color:gray;
}
/*디바이스 너비가 960px 이 될 떄 까지는 아래 css를 적용*/
@media screen and (max-width:960px){
body{
  background-color:green;
}
}
/*디바이스 너비가 480px 이 될 떄 까지는 아래 css를 적용*/
@media screen and (max-width:480px){
body{
  background-color:yellow;
}
}
</style>
</head>
<body>

</body>
</html>
