<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 속성</title>
<style>
	/* float을 이용하게 되면 Block요소 좌우에도 다른 Content를 배치하는 것이 가능합니다. */
	h1{
	float:left;
	background-color:#c00;
	color:#fff;
	width:150px;
	}
	
	.r{
	width:300px;
	border:1px solid black;
	}
	
	th, td{
	width:150px;
	}
	
	/*화면에 출력할 크기를 설정하고 overflow auto로 설정하면 출력할 크기보다 큰 콘텐츠를 배치하면 스크롤바가 생겨서 스크롤 할 수 있도록 만들어 줍니다. */
	.scroll{
	width:320px;
	height:100px;
	overflow:auto;
	}
	
</style>

</head>
<body>
<h1>League</h1>
<p>웹 페이지에 디자인을 적용하기 위한 개념으로 최근에는 css3가 등장을 해서 애니메이션이나 그림자 기능 등이 추가되서 다양한 형태로 적용하는 것이 가능해졌습니다.</p>
 
 
 <table class="r">
 <tr>
 <th>리그</th>
 <th>팀</th>
 </tr>
 </table>
 
 <div class="scroll">
 <table class="r">
 <tr>
 <td>프리미어리그</td>
 <td>맨체스터 유나이티드</td>
 </tr>
 
  <tr>
 <td>프리메라리그</td>
 <td>레알마드리드</td>
 </tr>
 
  <tr>
 <td>분데스리가</td>
 <td>바이에른 뮌헨</td>
 </tr>
 
  <tr>
 <td>리그앙1</td>
 <td>파리셍제르망</td>
 </tr>
 
  <tr>
 <td>세리아A</td>
 <td>유벤투스</td>
 </tr>
 
  <tr>
 <td>에레디비시</td>
 <td>아약스</td>
 </tr>
 
 </div>
 </table>
 
 
 
 

</body>
</html>
