<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
</head>
<body>
        	<p id="paragraph">
        	이벤트 처리 함수에서의 this는 이벤트가 발생한 객체입니다.
        	</p>
        	
        	<input type="button" value="버튼1" id="btn1" />
        	<input type="button" value="버튼2" id="btn2" />
        	
        	<form action="default.jsp">
        	     <input type="text" name="name" />
        	     <input type="submit" value="전송" id="sub"/>
        	</form>
        	
</body>

           <script>
           
           document.getElementById("paragraph").addEventListener(
        		   "click", function(e){
        			   //이벤트 처리 함수 내에서 this는 이벤트가 발생한 객체
        			   //document.getElementById("paragraph")와 this는 동일
        			   this.style.color = "green"
        			   //이벤트 처리 객체 가져오기
        			   //IE에서는 window.event로 가져오고 그렇지 않은 경우는 함수의 매개변수를 이식
        			   var event = e || window.event
        			   //객체의 모든 속성을 순회
        			   for(var attr in event){
        				   document.body.innerHTML += 
        					   "<p>" + attr + ":" + event[attr] + "</p>"
        			   }
        		   })
           
        		   var btn1 = document.getElementById("btn1")
        		   var btn2 = document.getElementById("btn2")
        		   
        		      btn2.addEventListener('click', function(e){
        			   var event = e || window.event
        			   alert("두번째 버튼 클릭")
        		   }) 
        			   btn1.addEventListener('click', function(e){
            			   var event = e || window.event
            			   //btn2 에 강제로 클릭 이벤트를 발생시킵니다.
            			   btn2.click()
        		   })
           
        		   //form안에 submit을 배치하고 유효성 검사를 한 후 유효성 검사를 통과하지 못하면
        		   //이런 형태로 submit의 기능을 수행하지 않도록 하는 경우가 있습니다.
        		   document.getElementById("sub").addEventListener("click", function(e){
        				   var event = e || event
        				   //기본 이벤트 제거
        				   event.preventDefault()
        				   })
        		   
        		   
        		   
        		   
           </script>



</html>
